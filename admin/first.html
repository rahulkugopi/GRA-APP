<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li> 
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user" id="user-name"></span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>          
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">First Section</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">First Section</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd" id="inner-id">       
        <div class="row">
          <div class="col-md-12">
            <form enctype="multipart/form-data">
              <table class="table table-bordered">              
                <tbody>
                  <tr>
                    <td>
                      <label>Visiblity</label>
                      <input type="checkbox" class="form-control" id="visible" disabled/>
                    </td>
                    <td>
                      <label>Header</label>
                      <input type="text" class="form-control" id="header" disabled/>
                    </td>
                    <td>
                      <label>Images</label>
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="image" disabled/>
                          <div class="btn-section">
                            <button type='button' class='btn-2 btn-small' id="delete-img" disabled style="display: none;">Delete</button>
                            <label for="add-image" class='btn-2 btn-small' id="add-image-label">Add Image</label>                                                       
                              <input type="file" id="add-image" class="file-hidden" name="image" />                                                                                                                                             
                          </div>                        
                        </div>
                        <div class="col-md-6">
                          <img src="" id="img-view" width="300"/>
                        </div>
                      </div>                    
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <label>Content</label>
                      <input type="text" class="form-control" id="content" disabled/>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <div class="row">
                        <div class="col-md-10">
                          <label>Sub Item</label>
                          <input type="text" class="form-control" id="add-item-input" disabled/>
                          <div class="item-list">
                            <ul id="item-list"></ul>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <button type="button" class="btn-2 add-item-btn" id="add-item-btn" disabled>Add Item</button>
                        </div>  
                      </div>                                      
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <button type="button" class="btn-2" id="submit-btn">Submit</button>
                      <button type="button" class="btn-2" id="edit-btn">Edit</button>
                      <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form> 
          </div>
        </div>    
      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/SITEURL.js"></script>
  <script src="assets/js/loginconfig.js"></script>



<script>
$(document).ready(function(){

  var accessToken = localStorage.getItem('accessToken');      

  loadData();
  itemsLoad();
  $("#submit-btn").hide();
  var checkedVisibile = "";

  function loadData(){
    $.ajax({  
      url: APIURL + 'home/first',  
      type: 'GET',  
      beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
      },
      success: function(data) {                  
         $.each(data,function(index,res){
            
            $("#loader").hide();           
            $("#header").val(res.header);
            $("#image").val(ImageFilePath + 'firstsection/' + res.image.fileName);
            $("#img-view").attr('src', ImageFilePath + 'firstsection/' + res.image.fileName);
            $("#content").val(res.content);
            $("#submit-btn").attr('data-id',res._id);
            $("#inner-id").attr('data-id',res._id);
            if(res.visible == "true"){
              $("#visible").prop('checked' , true);
              checkedVisibile = "true";
            }
            else{
              $("#visible").prop('checked' , false);
              checkedVisibile = "false";
            }
            
            
         })
      },
      error: function(error){
        console.log(error)  
      }  
    });  
  }

  $("#add-image").change(function(){
    $("#loader").show();  
    var currentID = $("#inner-id").attr('data-id');
    var imageFiles = $(this)[0].files[0];
    var data = new FormData();
    data.append('image', imageFiles);
    $.ajax({  
      url: APIURL + 'home/first/'+currentID,  
      type: 'PATCH',  
      beforeSend: function (xhr){ 
        xhr.setRequestHeader('Authorization',accessToken); 
      },
      data : data,
      contentType: false,
      processData: false,
      success: function(data) {  
        $("#loader").hide();      
      },
      error: function(error){
        console.log(error)  
      } 
    }); 
  });

  function itemsLoad(){
    $.ajax({  
      url: APIURL + 'home/firstitems',  
      type: 'GET', 
      beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
      }, 
      success: function(data) {  
        $("#item-list").html('');
        var itemList = "";
        $.each(data,function(index,val){
          itemList +="<li id="+ val._id +"><div class='row'><div class='col-sm-9'><input class='additem form-control' value="+ val.items +" disabled></div> <div class='col-sm-3'><button type='button' class='btn-2 row-edit-btn' id="+ val._id +" >Edit</button> <button type='button' class='btn-2 row-update-btn' id="+ val._id +" style='display:none;'>Update</button> <button type='button' class='btn-1 row-delete-btn'  id="+ val._id +" >Delete</button></div></div></li>"                       
        });  
        $("#item-list").append(itemList);
      },
      error: function(error){
        console.log(error)  
      }  
    });            
  }

  $("#add-item-btn").click(function(){
      $("#loader").show();  
      var addItems = $("#add-item-input").val();
      if(addItems == ""){
        $("#add-item-input").addClass('validation');
        return;
      }     

      var data = {
        'items':addItems       
      }

      $.ajax({  
        url: APIURL + 'home/firstitems',  
        type: 'POST',
        beforeSend: function (xhr){ 
            xhr.setRequestHeader('Authorization',accessToken); 
        },  
        data : JSON.stringify(data),
        contentType: 'application/json',
        success: function(data) {  
          itemsLoad();
          $("#loader").hide(); 
          //inputCheck(true); 
          $("#add-item-input").val('');
        },
        error: function(error){
          console.log(error)  
        }  
      });
  });

  $("#item-list").on('click', 'button.row-edit-btn', function(){
    $(this).hide();
    $(this).closest('li').find('div input').prop('disabled', false);
    $(this).closest('li').find('div button.row-update-btn').show();
    $("#add-item-btn").hide();
  });  

  $("#item-list").on('click', 'button.row-update-btn', function(){
    var $that = this;
    $("#loader").show();    
    $($that).hide();
    $($that).closest('li').find('div button.row-edit-btn').show();
    var currentID = $($that).attr('id');
    var currentData = $($that).closest('li').find('div input').val();
    $($that).closest('li').find('div input').prop('disabled', true);
    var data = {
        'items':currentData       
      }

    $.ajax({  
      url: APIURL + 'home/firstitems/'+currentID,  
      type: 'PATCH',  
      beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
      },
      data : JSON.stringify(data),
      contentType: 'application/json',
      success: function(data) {          
        itemsLoad()
        $("#loader").hide();    
        
      },
      error: function(error){
        console.log(error)  
      }  
    });  
  }); 

  $("#item-list").on('click', 'button.row-delete-btn', function(){
      var currentID = $(this).attr('id');
      $("#loader").show();  
      $.ajax({  
        url: APIURL + 'home/firstitems/'+currentID,  
        type: 'DELETE',  
        beforeSend: function (xhr){ 
            xhr.setRequestHeader('Authorization',accessToken); 
        },       
        success: function(data) {  
          itemsLoad();
          $("#loader").hide();                     
        }
      });
  });


  $("#edit-btn").click(function(){
    $(this).hide();
    inputCheck(false);
    $("#submit-btn").show();
    $("#delete-img").show();    
    $(".row-edit-btn").show();
    $(".row-delete-btn").show();
  });

  $("#cancel-btn").click(function(){
    inputCheck(true);
    $("#submit-btn").hide();
    $("#edit-btn").show().prop('disabled', false);
    $("#delete-img").hide();  
    $(".row-edit-btn").hide();
    $(".row-delete-btn").hide();
  });

  $("#delete-img").click(function(){
    $(this).hide();
    $("#add-image-label").show();
  });

  $("#visible").change(function(){
    if($(this).prop('checked') == true){
      checkedVisibile = true;
    }
    else{
      checkedVisibile = false;
    }
  });

  $("#submit-btn").click(function(){
    var currentID = $(this).attr('data-id')
    $("#loader").show();
    $(this).hide();
    inputCheck(true);
    $("#edit-btn").prop('disabled', false);
    $("#submit-btn").show();
    
    var header = $("#header").val();
    var image = $("#image").val();
    var content = $("#content").val();

    var data = {
      'visible':checkedVisibile,
      'header': header, 
      'content' : content
    }

    $.ajax({  
      url: APIURL + 'home/first/'+currentID,  
      type: 'PATCH',  
      beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
      },
      data : JSON.stringify(data),
      contentType: 'application/json',
      success: function(data) {          
        loadData()
        $("#loader").hide();   
        $("#edit-btn").show();
        $("#submit-btn").hide();
      },
      error: function(error){
        console.log(error)  
      }  
    });      
  });

  function inputCheck(evt){
    $("input , button").prop('disabled',evt);
  }

  $("input").keydown(function(){
    $("input").removeClass('validation');
  })

});
</script>  
</body>
</html>
