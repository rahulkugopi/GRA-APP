<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li> 
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user">Test User</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>          
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">Footer</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Footer</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd">       
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">              
              <tbody>   
                <tr>
                  <td>
                    <label>Visiblity</label>
                    <input type="checkbox" class="form-control" id="visible" disabled/>
                  </td>                                  
                </tr>             
                <tr>
                  <td>
                    <label>Content 1</label>
                    <textarea class="form-control" id="content1"></textarea>
                  </td>
                </tr> 
                <tr>
                  <td>
                    <label>Content 2</label>
                    <textarea class="form-control" id="content2"></textarea>
                  </td>
                </tr> 
                <tr>
                  <td>
                    <label>Content 3</label>
                    <textarea class="form-control" id="content3"></textarea>
                  </td>
                </tr>                  
                <tr>
                  <td>
                    <label>Content 4</label>
                    <textarea class="form-control" id="content4"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button type="button" class="btn-2" id="submit-btn">Submit</button>
                    <button type="button" class="btn-2" id="edit-btn">Edit</button>
                    <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

       

      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/SITEURL.js"></script>




  <script>
    $(document).ready(function(){
    
      loadData();
      $("#submit-btn").hide();
    
      function loadData(){
        $.ajax({  
          url: APIURL + 'home/footer',  
          type: 'GET',  
          success: function(data) {        
           
              $.each(data,function(index,res){
                console.log(res)     
                $("#edit-btn").prop('disabled' , false);
                $("#loader").hide();
               
                $("#content1").val(res.content1);
                $("#content2").val(res.content2);
                $("#content3").val(res.content3);
                $("#content4").val(res.content4);
                $("#submit-btn").attr('data-id',res._id);
                if(res.visible == "true"){
                  $("#visible").prop('checked' , true);
                }
                else{
                  $("#visible").prop('checked' , false);
                }                                 
    
              })
          },
          error: function(error){
            console.log(error)  
          }  
        });  
      }
    
      $("#edit-btn").click(function(){
        $(this).hide();
        inputCheck(false);
        $("#submit-btn").show();
      });
    
      $("#cancel-btn").click(function(){
        inputCheck(true);
        loadData();
        $("#submit-btn").hide();
        $("#edit-btn").show();
      });
    
      function inputCheck(evt){
        $("input , button, textarea").prop('disabled',evt);
      }
    
    });
  </script> 
</body>
</html>
