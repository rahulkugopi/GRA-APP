<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>


  <section class="main">

    <div class="bottom-grid">
        <div class="logo">
            <h1><img src="assets/img/logo-dark.svg" alt="logo" width="250"></h1>
        </div>
    </div>

    <div class="content">
        <div class="text-center icon">
            <span class="fa fa-meetup"></span>
        </div>

        <div class="content-bottom">
            <form action="#" method="post">
                <div class="field-group">                    
                    <div class="wthree-field">
                        <input name="text1" id="text1" type="text" value="" placeholder="Username" required="">
                    </div>
                </div>
                <div class="field-group">
                    <div class="wthree-field">
                        <input name="password" id="myInput" type="Password" placeholder="Password">
                    </div>
                </div>
                <div class="wthree-field">
                    <button type="submit" class="btn" onclick="location.href='index.html'">Sign in</button>
                </div>
                <ul class="list-login">                   
                    <li>
                        <a href="#" class="text-right">Forgot Password?</a>
                    </li>
                    <li class="clearfix"></li>
                </ul>
                <ul class="list-login-bottom">
                    <li class="">
                        <a href="#url" class="">Create Account</a>
                    </li>
                    <li class="clearfix"></li>
                </ul>
            </form>
        </div>
    </div>

</section>









  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
