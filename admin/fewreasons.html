<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li>  
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user" id="user-name"></span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>         
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">Few Reasons</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">Few Reasons</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd" id="inner-id">       
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">              
              <tbody>
                <tr>
                  <td>
                    <label>Visiblity</label>
                    <input type="checkbox" class="form-control" id="visible" disabled/>
                  </td>
                  <td>
                    <label>Header</label>
                    <input type="text" class="form-control" id="header" disabled/>
                  </td>                  
                </tr>
                <tr>
                  <td colspan="2">                    
                    <div id="inner-grid-details"></div>                    
                  </td>
                </tr>              
                <tr>
                  <td colspan="2">
                    <button type="button" class="btn-2" id="submit-btn">Submit</button>
                    <button type="button" class="btn-2" id="edit-btn">Edit</button>
                    <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>    
      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/SITEURL.js"></script>
  <script src="assets/js/loginconfig.js"></script>



<script>
$(document).ready(function(){

  loadData();
  $("#submit-btn").hide();
  var checkedVisibile = "";

  function loadData(){
    $.ajax({  
      url: APIURL + 'home/fewreasons',  
      type: 'GET',  
      success: function(data) {    
          console.log(data)    
          $.each(data,function(index,res){
            $("#edit-btn").prop('disabled' , false);
            $("#loader").hide();
            $("#inner-grid-details").html('');
            $("#header").val(res.mainheader);
            $("#submit-btn").attr('data-id',res._id);
            if(res.visible == "true"){
              $("#visible").prop('checked' , true);
              checkedVisibile = true;
            }
            else{
              $("#visible").prop('checked' , false);
              checkedVisibile = false;
            }
            
            var itemList = "";
            itemList +=""

            $.each(res.grid, function(index,val){
              
              var rowCount = index+1

              itemList +="<div style='margin:0 0 20px 0;' class='col-sm-12 few-inner-grid'><h1>Grid "+ rowCount +"</h1><table class='table'>"
              itemList +="<tbody>"
              itemList +="<tr>"
              itemList +="<td><input type='text' class='form-control gridheader' value="+ val.gridheader +" disabled /></td>"
              itemList +="<td><input type='text' class='form-control gridimage' value="+ val.gridimage +" disabled /></td>"
              itemList +="</tr>"
              itemList +="<tr>"
              itemList +="<td colspan='2'><textarea class='form-control gridcontent' disabled>"+ val.gridcontent +"</textarea></td>"                 
              itemList +="</tr>"
              itemList +="</tbody>"
              itemList +="</table></div>"                       
            });  

            $("#inner-grid-details").append(itemList);

          })
      },
      error: function(error){
        console.log(error)  
      }  
    });  
  }

  $("#edit-btn").click(function(){
    $(this).hide();
    inputCheck(false);
    $("#submit-btn").show();
  });

  $("#cancel-btn").click(function(){
    inputCheck(true);
    loadData();
    $("#submit-btn").hide();
    $("#edit-btn").show();
  });

  function inputCheck(evt){
    $("input , button, textarea").prop('disabled',evt);
  }

  

  $("#visible").change(function(){
    if($(this).prop('checked') == true){
      checkedVisibile = "true";
    }
    else{
      checkedVisibile = "false";
    }
  });

  $("#submit-btn").click(function(){
      var currentID = $(this).attr('data-id')
      $("#loader").show();
      $(this).hide();
      inputCheck(true);
      $("#edit-btn").prop('disabled', false);
      $("#submit-btn").show();
      var arr = [];
      var gridheader = "";
      var gridcontent = "";
      var gridimage = "";
      var header = $("#header").val();

      $("#inner-grid-details .few-inner-grid table tbody").each(function(){
        gridheader = $(this).find('td input.gridheader').val();   
        gridcontent = $(this).find('td textarea.gridcontent').val();   
        gridimage = $(this).find('td input.gridimage').val();      
        var y = {}
        y['gridheader'] = gridheader
        y['gridcontent'] = gridcontent
        y['gridimage'] = gridimage
        arr.push(y);                                                          
      });
      var data = {
        'visible':checkedVisibile,
        'mainheader': header, 
        //'maincontent':'',
        'grid':arr
      }

      $.ajax({  
          url: APIURL + 'home/fewreasons/'+currentID,  
          type: 'PATCH',  
          data : JSON.stringify(data),
          contentType: 'application/json',
          success: function(data) {                      
            $("#loader").hide();   
            $("#edit-btn").show();
            $("#submit-btn").hide();
            loadData();
          },
          error: function(error){
            console.log(error)  
          }  
      }); 

  });                                                                                 

});
</script>  
</body>
</html>
