<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>

  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="headerMenu">

          <li class="nav-item dropdown">

              Home
            </a>

        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user">Test User</span>

        </ul>      
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">We Accept</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">We Accept</li>
            </ol>
          </nav>
        </div>  
      </div>
      
      <div class="inner-grd">       
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">              
              <tbody>
                <tr>
                  <td>
                    <label>Visiblity</label>
                    <input type="checkbox" class="form-control" id="visible" disabled/>
                  </td>
                  <td>
                    <label>Header</label>
                    <input type="text" class="form-control" id="header" disabled/>
                  </td>                  
                </tr>               
                <tr>
                  <td colspan="2">
                    <div class="row">
                      <div class="col-md-10">
                        <label>Add Images</label>
                        <input type="text" class="form-control" />
                        <div class="item-list">
                          <ul id="item-list"></ul>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <button type="button" class="btn-2 add-item-btn">Add Item</button>
                      </div>  
                    </div>                                      
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button type="button" class="btn-2" id="submit-btn">Submit</button>
                    <button type="button" class="btn-2" id="edit-btn">Edit</button>
                    <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

       

      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/SITEURL.js"></script>




  <script>
    $(document).ready(function(){
    
      loadData();
      $("#submit-btn").hide();
      var checkedVisibile = "";

      function loadData(){
        $.ajax({  
          url: APIURL + 'home/weaccept',  
          type: 'GET',  
          success: function(data) {        
           
              $.each(data,function(index,res){
                console.log(res)     
                $("#edit-btn").prop('disabled' , false);
                $("#loader").hide();
                $("#item-list").html('');
                $("#header").val(res.header);
                $("#submit-btn").attr('data-id',res._id);
                if(res.visible == "true"){
                  $("#visible").prop('checked' , true);
                  checkedVisibile = "true";
                }
                else{
                  $("#visible").prop('checked' , false);
                  checkedVisibile = "false";
                }
                
                var itemList = "";
                itemList +=""
    
                $.each(res.images, function(index,val){                  
                  itemList +="<li id="+ val._id +"><span class='additem'>"+ val.images +"</span> <button type='button' class='btn-2 btn-small' disabled>Delete</button> <button type='button' class='btn-2 btn-small row-edit-btn' id="+ val.images +" disabled>Edit</button></li>"                       
                });  
                    
                $("#item-list").append(itemList);                    
    
              })
          },
          error: function(error){
            console.log(error)  
          }  
        });  
      }
    
      $("#edit-btn").click(function(){
        $(this).hide();
        inputCheck(false);
        $("#submit-btn").show();
      });
    
      $("#cancel-btn").click(function(){
        inputCheck(true);
        loadData();
        $("#submit-btn").hide();
        $("#edit-btn").show();
      });
    
      function inputCheck(evt){
        $("input , button, textarea").prop('disabled',evt);
      }      

      $("#visible").change(function(){
        if($(this).prop('checked') == true){
          checkedVisibile = true;
        }
        else{
          checkedVisibile = false;
        }
      });

      $("#submit-btn").click(function(){
        var currentID = $(this).attr('data-id')
        $("#loader").show();
        $(this).hide();
        inputCheck(true);
        $("#edit-btn").prop('disabled', false);
        $("#submit-btn").show();

        var arr = [];
        
        var header = $("#header").val();       
        var item ="";
        $("#item-list").each(function(){
          item = $(this).find('li').text();      
          var y = {}
          if(item !=""){
            y['images'] = item
            arr.push(y)
          }
        });

        var data = {
          'visible':checkedVisibile,
          'header': header, 
          'content' : content, 
          'images':arr,
        }

        $.ajax({  
          url: APIURL + 'home/weaccept/'+currentID,  
          type: 'PATCH',  
          data : JSON.stringify(data),
          contentType: 'application/json',
          success: function(data) {          
            loadData()
            $("#loader").hide();   
            $("#edit-btn").show();
            $("#submit-btn").hide();
          },
          error: function(error){
            console.log(error)  
          }  
        });      
      });
    
    });
  </script>
</body>
</html>
