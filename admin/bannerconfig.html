<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li>   
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user" id="user-name"></span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>        
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">Banner</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">Banner</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd" id="inner-id">       
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">              
              <tbody>
                <tr>
                  <td>
                    <label>Visiblity</label>
                    <input type="checkbox" class="form-control" id="visible" disabled/>
                  </td>                                    
                </tr>
                <tr>
                  <td>                    
                    <div id="inner-grid-details"></div>                    
                  </td>
                </tr>              
                <tr>
                  <td>
                    <button type="button" class="btn-2" id="submit-btn">Submit</button>
                    <button type="button" class="btn-2" id="edit-btn">Edit</button>
                    <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>  
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/SITEURL.js"></script>
  <script src="assets/js/loginconfig.js"></script>



  <script>
    $(document).ready(function(){
    
      loadData();
      $("#submit-btn").hide();
    
      function loadData(){
        $.ajax({  
          url: APIURL + 'home/banner',  
          type: 'GET',  
          success: function(data) {   
              
              $("#inner-grid-details").html('');
              var itemList = "";
              $.each(data,function(index,res){
                $("#edit-btn").prop('disabled' , false);
                $("#loader").hide();
                
                $("#submit-btn").attr('data-id',res._id);
                if(res.visible == "true"){
                  $("#visible").prop('checked' , true);
                }
                else{
                  $("#visible").prop('checked' , false);
                }
                var rowCount = index+1
                
                itemList +="<div style='margin:0 0 20px 0;' class='col-sm-12 few-inner-grid'><h1>Banner "+ rowCount +"</h1><table class='table'>"
                itemList +="<tbody>"
                itemList +="<tr>"
                itemList +="<td><input type='text' class='form-control' value="+ res.name +" disabled /></td>"
                itemList +="<td><input type='text' class='form-control' value="+ res.image +" disabled /></td>"
                itemList +="</tr>"
                itemList +="<tr>"
                itemList +="<td colspan='2'><textarea class='form-control' disabled>"+ res.content +"</textarea></td>"                 
                itemList +="</tr>"
                itemList +="</tbody>"
                itemList +="</table></div>"                       
              });
              $("#inner-grid-details").append(itemList);
          },
          error: function(error){
            console.log(error)  
          }  
        });  
      }
    
      $("#edit-btn").click(function(){
        $(this).hide();
        inputCheck(false);
        $("#submit-btn").show();
      });
    
      $("#cancel-btn").click(function(){
        inputCheck(true);
        loadData();
        $("#submit-btn").hide();
        $("#edit-btn").show();
      });
    
      function inputCheck(evt){
        $("input , button, textarea").prop('disabled',evt);
      }
    
    });
    </script>   
</body>
</html>
