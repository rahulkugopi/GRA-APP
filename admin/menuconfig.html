<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li>   
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user" id="user-name"></span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>        
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">Menu Config</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Menu Config</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd">       
        <div class="row">
          <div class="col-md-12">
            <form enctype="multipart/form-data">
              <table class="table table-bordered">              
                <tbody>
                  <tr>
                    <td class="text-center">
                      <label class="switch" style="margin:12px 0 0 0;">
                        <input type="checkbox" id="visible" >
                        <span class="toggle-checkbox round"></span>
                      </label>
                    </td>
                    <td>
                      <label>Menu Name</label>
                      <input type="text" class="form-control" id="menu"  name="menu"/>
                    </td>
                    <td>
                      <label>Manu Path</label>
                      <input type="text" class="form-control" id="filepath"  name="filepath" />
                    </td>
                    <td colspan="2">
                      <label>File Name</label>
                      <input type="text" class="form-control" id="filename"  name="filename" />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <label>Drop Down Menu</label>
                      <select class="form-control" id="dropdownactive" name="dropdownactive">
                        <option value="0">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </td>
                    <td colspan="2">
                      <label>Drop Down Menu Name</label>
                      <input type="text" class="form-control" id="dropdownname"  name="" disabled/>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <button type="button" class="btn-2" id="create-new">Create New Menu</button>                    
                      <button type="button" class="btn-1" id="cancel-new">Cancel</button>
                    </td>
                  </tr>               
                </tbody>
              </table>
            </form>
          </div>        
        </div>

        <div class="col-sm-12 nop">
          <div class="col-md-12 nop">
            <div class="hdr-item-det">
              <h2>Menu Details</h2>                    
              <p>Total Items : <span id="total-items"></span></p>
            </div>                    
          </div>

          <div class="col-md-12 nop" style="margin:20px 0 0 0;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="5%">#</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="8%">Active</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="12%">Drop Active</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="15%">Drop Down Name</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="10%">Menu Name</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="10%">Manu Path</th>
                  <th style="border-right: 1px solid #dee2e6!important;background-color: #e9ecef;color:#000;" width="16%">Menu File Name</th>
                  <th style="background-color: #e9ecef;" width="25%"></th>
                </tr>
              </thead>
              <tbody id="inner-grid-details"></tbody>
            </table>       
          </div>                
        </div>


        <div class="col-md-12" id="nodatafound">
          <div  style="margin: 35px 0 0 0;background: #e7e7e7;text-align: center;padding: 10px;">
            <p style="margin:0px;">No data found!</p>
          </div>            
        </div>  
       

      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/SITEURL.js"></script>
  <script src="assets/js/loginconfig.js"></script>



<script>
$(document).ready(function(){

  var accessToken = localStorage.getItem('accessToken'); 

  loadData();

  function loadData(){
    $.ajax({  
      url: APIURL + 'home/menu',  
      type: 'GET',  
      success: function(data) {  
        if(data.length == "0"){
          $("#loader").hide();
          $("#nodatafound").show();
        }
        else{
          $("#nodatafound").hide();          
        }

        $("#loader").hide();
        var itemList = "";
        $("#inner-grid-details").html('');
        var rowCount = "";
        $.each(data, function(index,val){    
          rowCount = index+1;         
          itemList +="<tr>"
          itemList +="<td>"+ rowCount +"</td>"
          itemList +="<td>"
          itemList +="<label class='switch' style='margin:5px 0 0 0;'>"
          if(val.active == "true")  {
            itemList +="<input type='checkbox' class='" + val._id + "' id='active" + val._id + "' checked disabled />"
          }
          else{
            itemList +="<input type='checkbox' class='" + val._id + "' id='active" + val._id + "' disabled />"
          }
          itemList +="<span class='toggle-checkbox round'></span>"
          itemList +="</label>"
          itemList +="</td>"
          itemList +="<td><select class='form-control drop-select " + val._id + "' id='dropdownactive" + val._id + "' disabled>"
          itemList +="<option value='0'>Select</option>"
          if(val.dropdownactive == "Yes"){
            itemList +="<option value='Yes' selected>Yes</option>"
          }
          else{
            itemList +="<option value='Yes'>Yes</option>"
          }
          
          if(val.dropdownactive == "No"){
            itemList +="<option value='Yes' selected>No</option>"
          } 
          else{
            itemList +="<option value='Yes'>No</option>"
          }                   
          itemList +="</select></td>"         
          itemList +="<td><textarea class='form-control " + val._id + "' id='dropdownname" + val._id + "' disabled style='height:40px;'>" + val.dropdownname + "</textarea></td>"                    
          itemList +="<td><textarea class='form-control " + val._id + "' id='menu" + val._id + "' disabled style='height:40px;'>"+ val.menu +"</textarea></td>"
          itemList +="<td><textarea class='form-control " + val._id + "' id='filepath" + val._id + "' disabled style='height:40px;'>"+ val.filepath +"</textarea></td>"
          itemList +="<td><textarea class='form-control " + val._id + "' id='filename" + val._id + "' disabled style='height:40px;'>"+ val.filename +"</textarea></td>"
          itemList +="<td class='text-center'>"
          itemList +="<button type='button' class='btn-2 row-update-btn' id='" + val._id + "' style='display:none;'>Update</button> "
          itemList +="<button type='button' class='btn-2 row-edit-btn' id='" + val._id + "'>Edit</button> "
          itemList +="<button type='button' class='btn-1 row-cancel-btn' id='" + val._id + "' style='display:none;'>Cancel</button> "          
          itemList +="<button type='button' class='btn-1 row-delete-btn' id='" + val._id + "'>Delete</button>"
          itemList +="</td>"
          itemList +="</tr>"
        });                  
        $("#total-items").text(rowCount);
        $("#inner-grid-details").append(itemList);
         
      },
      error: function(error){
        console.log(error)  
      }  
    });  
  }

  var checkedVisibile = "false";

  $("#visible").change(function(){
    if($(this).prop('checked') == true){
      checkedVisibile = "true";
    }
    else{
      checkedVisibile = "false";
    }  
  });
  
 $("#dropdownactive").change(function(){
    var currentValue = $(this).val();
    if(currentValue == "Yes"){
      $("#dropdownname").prop('disabled', false);
    }
    else{
      $("#dropdownname").prop('disabled', true);
    }
 });

  $("#create-new").click(function(){
    $("#loader").show();   
    var MenuName = $("#menu").val();
    var FilePath = $("#filepath").val();
    var FileName = $("#filename").val();
    var Dropdownactive = $("#dropdownactive").val();
    var Dropdownname = $("#dropdownname").val();

    if(MenuName == ""){
      $("#menu").addClass('validation').focus();
      $("#loader").hide();   
      return;
    }
    else{
      $("#menu").removeClass('validation');
    }

    if(FilePath == ""){
      $("#filepath").addClass('validation').focus();
      $("#loader").hide();
      return;
    }
    else{
      $("#filepath").removeClass('validation');
    }

    if(FileName == ""){
      $("#filename").addClass('validation').focus();
      $("#loader").hide();
      return;
    }
    else{
      $("#filename").removeClass('validation');
    }

    if(Dropdownactive == "0"){
      $("#dropdownactive").addClass('validation').focus();
      $("#loader").hide();
      return;         
    }

    if(Dropdownactive == "Yes"){
      if(Dropdownname == ""){
        $("#dropdownname").addClass('validation').focus();
        $("#loader").hide();
        return;
      }
      else{
        $("#dropdownname").removeClass('validation');
      }
    } 
    else{
      $("#dropdownactive").removeClass('validation');
    } 
    
    var data = {     
      'active':checkedVisibile,
      'menu': MenuName,
      'filepath': FilePath,
      'filename': FileName,
      'dropdownactive':Dropdownactive,
      'dropdownname':Dropdownname
    }

    $.ajax({  
      url: APIURL + 'home/menu/',  
      type: 'POST',  
      beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
      },
      data : JSON.stringify(data),
      contentType: 'application/json',
      success: function(data) {          
        loadData();
        $("#loader").hide();   
        $("#menu").val('');
        $("#filepath").val('');
        $("#filename").val('');  
        $("#visible").prop('checked',  false);
        $("#dropdownactive").val('0');
      },
      error: function(error){
        console.log(error)  
      }  
    });

  });

  $("#cancel-new").click(function(){
    $("#menu").val('');
    $("#filepath").val('');
    $("#filename").val('');
    $("#visible").prop('checked',  false);
  });

  $("#inner-grid-details").on('click', 'button.row-edit-btn', function(){
    var currentID = $(this).attr('id');        
    $(this).hide();
    $('.'+ currentID +'').prop('disabled', false);
    $(this).closest('tr').find('td button.row-update-btn, button.row-cancel-btn').show();        
  });

  $("#inner-grid-details").on('click', 'button.row-cancel-btn', function(){
    var currentID = $(this).attr('id');        
    $(this).hide();
    $('.'+ currentID +'').prop('disabled', true);
    $(this).closest('tr').find('td button.row-edit-btn').show();  
    $(this).closest('tr').find('td button.row-update-btn, button.row-cancel-btn').hide();        
  });

  $("#inner-grid-details").on('change', 'select.drop-select', function(){     
    var currentValue = $(this).val();    
    var currentID = $(this).attr('id');   
    if(currentValue == "Yes"){
      $('.'+ currentID +'').prop('disabled', false);
    }    
    else{
      $('.'+ currentID +'').prop('disabled', true);
    }
  });

  $("#inner-grid-details").on('click', 'button.row-update-btn', function(){
      var currentID = $(this).attr('id');        
      $(this).hide();
      $('.'+ currentID +'').prop('disabled', true);
      $(this).closest('tr').find('td button.row-edit-btn').show();
      $(this).closest('tr').find('td button.row-update-btn, button.row-cancel-btn').hide();      

      var active = $('#active'+ currentID +'').prop('checked');
      var menu = $('#menu'+ currentID +'').val(); 
      var filepath = $('#filepath'+ currentID +'').val(); 
      var filename = $('#filename'+ currentID +'').val();  
      var dropdownname = $('#dropdownname'+ currentID +'').val();  
      var dropdownactive = $('#dropdownactive'+ currentID +'').val();       

      var data = {
        'active':active,
        'menu':menu,
        'filepath':filepath,
        'filename':filename,
        'dropdownname':dropdownname,
        'dropdownactive':dropdownactive
      }

      $.ajax({  
        url: APIURL + 'home/menu/'+currentID,  
        type: 'PATCH',       
        beforeSend: function (xhr){ 
          xhr.setRequestHeader('Authorization',accessToken); 
        },     
        data : JSON.stringify(data),
        contentType: 'application/json',
        success: function(data) {  
          loadData();
          $("#loader").hide(); 
        },    
        error: function(error){
          console.log(error)  
        }  
      });
    });

    $("#inner-grid-details").on('click', 'button.row-delete-btn', function(){
        var currentID = $(this).attr('id');
        $("#loader").show();  
        $.ajax({  
          url: APIURL + 'home/menu/'+currentID,  
          type: 'DELETE', 
          beforeSend: function (xhr){ 
            xhr.setRequestHeader('Authorization',accessToken); 
          },                 
          success: function(data) {  
            loadData();
            $("#loader").hide();                     
          }
        });
    });

    $("inputm, select").change(function(){
      $(this).removeClass('validation');
    });

});
</script>  
</body>
</html>
