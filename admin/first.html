<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GXSquare Trade with trust.</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="loading-section" id="loader">
    <div class="loader"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="index.html"><img src="assets/img/logo-dark.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerMenu"
        aria-controls="headerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse" id="headerMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="index.html" role="button">
              Home
            </a>
          </li> 
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="./assets/img/avatar.svg" width="35"/>
              <span class="nav-user">Test User</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="login.html">Logout</a>              
            </div>
          </li>
        </ul>          
      </div>
    </nav>
  </header>

  <div class="inner-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="hdr">First Section</h2>    
        </div>  
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">First Section</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <div class="inner-grd" id="inner-id">       
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">              
              <tbody>
                <tr>
                  <td>
                    <label>Visiblity</label>
                    <input type="checkbox" class="form-control" id="visible" disabled/>
                  </td>
                  <td>
                    <label>Header</label>
                    <input type="text" class="form-control" id="header" disabled/>
                  </td>
                  <td>
                    <label>Images</label>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" class="form-control" id="image" disabled/>
                        <div class="btn-section">
                          <button type='button' class='btn-2 btn-small' id="delete-img" disabled>Delete</button>
                          <label for="add-image" class='btn-2 btn-small' id="add-image-label">Add Image</label>
                          <input type="file" id="add-image" class="file-hidden" />
                        </div>                        
                      </div>
                      <div class="col-md-6">
                        <img src="" id="img-view" width="300"/>
                      </div>
                    </div>                    
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <label>Content</label>
                    <input type="text" class="form-control" id="content" disabled/>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <div class="row">
                      <div class="col-md-10">
                        <label>Sub Item</label>
                        <input type="text" class="form-control" id="add-item-input" disabled/>
                        <div class="item-list">
                          <ul id="item-list"></ul>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <button type="button" class="btn-2 add-item-btn" id="add-item-btn" disabled>Add Item</button>
                        <button type="button" class="btn-2 add-item-btn" id="update-item-btn" disabled>Update Item</button>
                      </div>  
                    </div>                                      
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button type="button" class="btn-2" id="submit-btn">Submit</button>
                    <button type="button" class="btn-2" id="edit-btn">Edit</button>
                    <button type="button" class="btn-1" id="cancel-btn">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>    
      </div>
      </div>
    </div>    
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/SITEURL.js"></script>




<script>
$(document).ready(function(){

  loadData();
  $("#submit-btn").hide();
  $("#update-item-btn").hide();
  $("#delete-img").hide();
  $("#add-image-label").hide();
  
  function loadData(){
    $.ajax({  
      url: APIURL + 'home/first',  
      type: 'GET',  
      success: function(data) {  
        console.log(data);
         $.each(data,function(index,res){
            $("#loader").hide();
            $("#item-list").html('');
            $("#header").val(res.header);
            $("#image").val(res.image);
            $("#img-view").attr('src',res.image);
            $("#content").val(res.content);
            $("#submit-btn").attr('data-id',res._id);
            if(res.visible == "true"){
              $("#visible").prop('checked' , true);
            }
            else{
              $("#visible").prop('checked' , false);
            }
            
            var itemList = "";
            $.each(res.subitem,function(index,val){
              itemList +="<li id="+ val._id +"><span class='additem'>"+ val.item +"</span> <button type='button' class='btn-2 btn-small' disabled>Delete</button> <button type='button' class='btn-2 btn-small row-edit-btn' id="+ val.item +" disabled>Edit</button></li>"                       
            });  

            $("#item-list").append(itemList);

         })
      },
      error: function(error){
        console.log(error)  
      }  
    });  
  }

  $("#add-item-btn").click(function(){
      var itemList = "";
      var addItems = $("#add-item-input").val();
      if(addItems == ""){
        $("#add-item-input").addClass('validation');
        return;
      }
      itemList +="<li><span class='additem'>"+ addItems +"</span> <button type='button' class='btn-2 btn-small'>Delete</button> <button type='button' class='btn-2 btn-small row-edit-btn' id="+ addItems +" >Edit</button></li>";
      $("#item-list").append(itemList);
      $("#add-item-input").val('');
  });

  $("#update-item-btn").click(function(){
    var addItems = $("#add-item-input").val();
  });

  $("#item-list").on('click', 'button.row-edit-btn', function(){
    var currentID = $(this).attr('id');
    $("#add-item-input").val(currentID);
    $("#update-item-btn").show();
    $("#add-item-btn").hide();
  });  

  $("#edit-btn").click(function(){
    $(this).hide();
    inputCheck(false);
    $("#submit-btn").show();
    $("#delete-img").show();    
  });

  $("#cancel-btn").click(function(){
    inputCheck(true);
    $("#submit-btn").hide();
    $("#edit-btn").show();
    $("#delete-img").show();  
  });

  $("#delete-img").click(function(){
    $(this).hide();
    $("#add-image-label").show();
  });

  var checkedVisibile = "";

  $("#visible").change(function(){
    if($(this).prop('checked') == true){
      checkedVisibile = true;
    }
    else{
      checkedVisibile = false;
    }
  });

  $("#submit-btn").click(function(){
    var currentID = $(this).attr('data-id')
    $("#loader").show();
    $(this).hide();
    inputCheck(true);
    $("#edit-btn").prop('disabled', false);
    $("#submit-btn").show();

    var arr = [];
    
    var header = $("#header").val();
    var image = $("#image").val();
    var content = $("#content").val();
    var item ="";
    var x = []
    $("#item-list li").each(function(){
      item = $(this).find('span.additem').text();      
      var y = {}
      if(item !=""){
        y['item'] = item
        arr.push(y)
      }
    });

    var data = {
      'visible':checkedVisibile,
      'header': header, 
      'content' : content, 
      'image':image,
      'subitem':arr
    }

    $.ajax({  
      url: APIURL + 'home/first/'+currentID,  
      type: 'PATCH',  
      data : JSON.stringify(data),
      contentType: 'application/json',
      success: function(data) {          
        loadData()
        $("#loader").hide();   
        $("#edit-btn").show();
        $("#submit-btn").hide();
      },
      error: function(error){
        console.log(error)  
      }  
    });      
  });

  function inputCheck(evt){
    $("input , button").prop('disabled',evt);
  }

  $("input").keydown(function(){
    $("input").removeClass('validation');
  })

});
</script>  
</body>
</html>
